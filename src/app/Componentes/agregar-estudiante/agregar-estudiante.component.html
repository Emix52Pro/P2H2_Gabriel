<div class="formulario-estudiante">
    <h2>{{ estudiante ? 'Editar Estudiante' : 'Agregar Estudiante' }}</h2>
    <form (ngSubmit)="guardarEstudiante()">
      <div class="form-group">
        <label for="codigo">Código</label>
        <input id="codigo" type="text" [(ngModel)]="form.codigo" name="codigo" required readonly />
      </div>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input id="cedula" type="text" [(ngModel)]="form.cedula" name="cedula" required />
      </div>
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input id="nombres" type="text" [(ngModel)]="form.nombres" name="nombres" required />
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" [(ngModel)]="form.apellidos" name="apellidos" required />
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" [(ngModel)]="form.sexo" name="sexo" required>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input id="fechaNacimiento" type="date" [(ngModel)]="form.fechaNacimiento" name="fechaNacimiento" required />
      </div>
      <div class="form-group">
        <label for="P1">Parcial 1</label>
        <input id="P1" type="number" [(ngModel)]="form.P1" name="P1" required />
      </div>
      <div class="form-group">
        <label for="P2">Parcial 2</label>
        <input id="P2" type="number" [(ngModel)]="form.P2" name="P2" required />
      </div>
      <div class="form-group">
        <label for="ER">Examen de Recuperación (opcional)</label>
        <input id="ER" type="number" [(ngModel)]="form.ER" name="ER" />
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-guardar">{{ estudiante ? 'Actualizar' : 'Guardar' }}</button>
        <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
